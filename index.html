<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Way of Life</title>
    <link href="index.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>
    </main>

    <aside>
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="stop">Stop</button><br>
        <input class="speed" type="range" min="0" max="100" step="1" value="50"><br>
        <div>world width<input class="width" type="number" value="20"></div><br>
        <div>world height<input class="height" type="number" value="20"></div>
    </aside>
<script src="index.js"></script>
</body>
</html>
